<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MuetraUsuariEmail(usuario , mail)
        {
            return"El usuario es: " +usuario+ " y el email es: " +mail
        }
        usuario=prompt("Introduce tu nombre de ususario")
        mail=prompt("Introduzca su email")
        let resultado=MuetraUsuariEmail(usuario , mail)
        document.write(resultado)
    </script>
</body>
</html>
