<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function clave(contraseña1 , contraseña2)
        {
            if(contraseña1==contraseña2)
                {
                return "Las contraseñas coinciden."
                }
                else
                {
                return "Las contraseñas deben de ser iguales."
                }
        }
        contraseña1=prompt("Introduce la contraseña");
        contraseña2=prompt("Vuelve a introducir la contraseña");
        let resultado=clave(contraseña1 , contraseña2)
        document.write(resultado)
    </script>
</body>
</html>
