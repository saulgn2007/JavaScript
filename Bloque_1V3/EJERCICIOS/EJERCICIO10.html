<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ContarDigitos(numero)
        {    
            if (numero < 10) 
            {
                return 'El valor ingresado tiene un dígito'
            } 
            else 
            {
                return 'El valor ingresado tiene dos dígitos'
            }   
        }    
        numero=parseInt(prompt('Ingrese un valor comprendido entre 1 y 99:'));
        let resultado=ContarDigitos(numero)
        document.write(resultado)    
    </script>
</body>
</html>
