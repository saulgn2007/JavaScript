<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function enteros()
        {
            let numero;
            numero=parseInt(prompt("Escribe un numero"))
            if(numero>0)
            {
                return "Es un numero entero"
            }
            else
            {
                if(numero<0)
                {
                    return "Es un numero negativo"
                }
                else
                {
                    return "El numero es 0"
                }
            }
        }
        let resultado=enteros()
        document.write(resultado)
    </script>
</body>
</html>
