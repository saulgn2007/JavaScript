<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function suma()
        {
            let valor1 , valor2 , valor3 , valor4;
            valor1=parseInt(prompt("Introduzca el valor 1"));
            valor2=parseInt(prompt("Introduzca el valor 2"));
            valor3=parseInt(prompt("Introduzca el valor 3"));
            valor4=parseInt(prompt("Introduzca el valor 4"));
            let suma=valor1+valor2+valor3+valor4;
            return"La suma de los números es: " +suma+ "<br>"
        }
        function operando()
        {
            let valor1 , valor2 , valor3 , valor4;
            valor1=parseInt(prompt("Introduzca el valor 1"));
            valor2=parseInt(prompt("Introduzca el valor 2"));
            valor3=parseInt(prompt("Introduzca el valor 3"));
            valor4=parseInt(prompt("Introduzca el valor 4"));
            let operando=valor1*valor2*valor3*valor4;
            return"La multiplicación de los números es: " +operando
        }
        let resultado=suma()
        let resultaado=operando()
        document.write(resultado);
        document.write(resultaado)
    </script>
</body>
</html>
