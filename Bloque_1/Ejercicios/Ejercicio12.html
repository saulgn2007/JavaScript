<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero;
            numero=parseInt(prompt("Escribe un numero de 1,2 o 3 cifras"))
        if(numero>=0 & numero<10)
        {
        document.write("En numero tiene una cifra")
        }
    else
    {
        if(numero>=10 & numero<100)
        {
            document.write("El numero tiene dos cifras")
        }
        else
        {
            if(numero>=100 & numero<1000)
                {
                    document.write("El numero tiene tres cifras")
                }
                else 
                {
                    document.write("Ha introducido un valor erroneo")
                }
        }
    }
        
    </script>
</body>
</html>
