<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero;
        numero=parseInt(prompt("Escribe un numero"))
        if(numero>0)
    {
        document.write("Es un numero entero")
    }
    else
    {
        if(numero<0)
        {
            document.write("Es un numero negativo")
        }
        else
        {
            document.write("El numero es 0")
        }
    }
   
    </script>
</body>
</html>
