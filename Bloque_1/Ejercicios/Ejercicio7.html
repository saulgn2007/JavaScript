<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("Introduce el primer número"));
        let num2=parseInt(prompt("Introduce el segundo número"));
        if(num1>num2)
            {
            let suma=num1+num2;
            let resta=num1-num2;
            document.write("La suma de los dos números es: " +suma);
            document.write("<br> La resta de los dos números es: " +resta);

            }
            else
            {
            let producto=num1*num2
            let division=num1/num2
            document.write("La multiplicación de los dos números es: " +producto);
            document.write("<br> La división de los dos números es: " +division);
            }
    </script>
</body>
</html>
