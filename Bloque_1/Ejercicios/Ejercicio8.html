<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1 , nota2 , nota3;
        nota1=parseInt(prompt("Introduzca la primera nota: "));
        nota2=parseInt(prompt("Introduzca la segunda nota: "));
        nota3=parseInt(prompt("Introduzca la tercera nota: "));
        let promedio=nota1+nota2+nota3/3
        if(promedio>=4)
            {
            document.write("Regular")
            }
            else
            {
            document.write("Reprobado")
            }
    </script>
</body>
</html>
